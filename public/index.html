<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Free Robux Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="img/favicon.png">
  </head>

  <body>
    <main class="robux-generator">
      <h1>Robux Code Generator</h1>

      <button type="button">Generate Free Robux Code</button>

      <div class="robux-code">
        <div class="part-one">XXX</div>
        <span class="separator"> - </span>
        <div class="part-two">XXX</div>
        <span class="separator"> - </span>
        <div class="part-three">XXXX</div>
      </div>

      <div class="pending-message hidden">Generating code...</div>

      <div class="success-message hidden">
        Code generation success!
        <div class="tooltip">
          <img alt="Copy to clipboard" class="copy" src="img/copy.svg" />
          <div class="tooltip-text hidden">Copied!</div>
        </div>
      </div>
    </main>

    <script src="js/index.js" type="module"></script>
  </body>
</html>
